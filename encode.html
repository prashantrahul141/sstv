<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encode SSTV</title>
  </head>
  <script defer src="./dist/index.js"></script>
  <link rel="stylesheet" href="./dist/output.css" />
  <body
    class="mb-36 text-white flex w-full items-center justify-center flex-col"
  >
    <div class="my-10 px-4">
      <p class="text-heading text-center">
        Encode Image using SSTV (WRASSE SC2-180)
      </p>
    </div>
    <div class="w-[320px] flex flex-col gap-3">
      <label class="label" for="file_input">Select image</label>
      <input
        class="input"
        aria-describedby="file_input_help"
        id="input"
        type="file"
        accept="image"
      />

      <button onclick="startTransmission()" class="btn-link rounded-lg">
        <p class="font-sans font-normal">Start transmitting</p>
      </button>
    </div>

    <div class="mt-4">
      <label for="img" class="label"> Original Image: </label>
      <img id="img" width="320" height="256" />
    </div>
    <div>
      <label for="canvas" class="label"> Transmitting Image: </label>
      <canvas id="canvas" width="320" height="256"></canvas>
    </div>
  </body>
</html>
